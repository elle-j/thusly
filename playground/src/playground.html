<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Thusly - Interactive Playground</title>
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="./node_modules/monaco-editor/min/vs/editor/editor.main.css"
    />
    <link rel="stylesheet" href="styles.module.css">
  </head>

  <body>
    <hr/>
    <figure style="overflow:visible;" id="spinner">
      <div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center>
    </figure>
    <div class="emscripten" id="status">
      Downloading...
    </div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>
    <hr/>
    <textarea class="emscripten" id="input" rows="20"></textarea>
    <textarea class="emscripten" id="output" rows="10"></textarea>
    <div id="editor"></div>
    <button id="run">Run</button>
    <hr>

    <script src="wasm_setup.js" type="text/javascript"></script>

    <script type="text/javascript">
      document.getElementById("run").addEventListener("click", () => {
        const code = document.getElementById("input").value;
        clearOutput();
        run(code);
      });

      function clearOutput() {
        document.getElementById("output").value = "";
      }
    </script>

    <script>
      var require = { paths: { vs: "./node_modules/monaco-editor/min/vs" } };
    </script>
    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="./node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="./node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script>
      var editor = monaco.editor.create(document.getElementById("editor"), {
        value: ["function x() {", "\tconsole.log('Hello world!');", "}"].join("\n"),
        language: "javascript"
      });
    </script>

    <!-- Emscripten -->
    {{{ SCRIPT }}}

  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Thusly - Interactive Playground</title>
    <style>
      .emscripten {
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      textarea.emscripten {
        font-family: monospace;
        width: 80%;
      }
      div.emscripten {
        text-align: center;
      }
      div.emscripten_border {
        border: 1px solid black;
      }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten {
        border: 0px none;
        background-color: black;
      }
      .spinner {
        height: 50px;
        width: 50px;
        margin: 0px auto;
        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;
        animation: rotation 0.8s linear infinite;
        border-left: 10px solid rgb(0,150,240);
        border-right: 10px solid rgb(0,150,240);
        border-bottom: 10px solid rgb(0,150,240);
        border-top: 10px solid rgb(100,0,200);
        border-radius: 100%;
        background-color: rgb(200,100,250);
      }
      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }
    </style>
  </head>

  <body>
    <hr/>
    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center></figure>
    <div class="emscripten" id="status">
      Downloading...
    </div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>  
    </div>
    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>
    <hr/>
    <textarea class="emscripten" id="output" rows="8"></textarea>
    <hr>
    <script type="text/javascript">
      const statusElement = document.getElementById("status");
      const progressElement = document.getElementById("progress");
      const spinnerElement = document.getElementById("spinner");

      // Need `var` or no declaration here.
      var Module = {
        preRun: [],

        postRun: [],

        print: (function() {
          const element = document.getElementById("output");
          if (element)
            // Clear browser cache.
            element.value = "";

          return function(text) {
            if (arguments.length > 1)
              text = Array.prototype.slice.call(arguments).join(" ");

            // These replacements are necessary if you render to raw HTML.
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace("\n", "<br>", "g");

            console.log(text);

            if (element) {
              element.value += text + "\n";
              // Focus on bottom
              element.scrollTop = element.scrollHeight;
            }
          };
        })(),

        canvas: (function() {
          const canvas = document.getElementById("canvas");
          // As a default initial behavior, pop up an alert when webgl context is lost.
          canvas.addEventListener(
            "webglcontextlost",
            (e) => {
              // (Temporary use of `alert()`)
              alert("WebGL context lost. You will need to reload the page.");
              e.preventDefault();
            },
            false
          );

          return canvas;
        })(),

        setStatus: (text) => {
          if (!Module.setStatus.last)
            Module.setStatus.last = { time: Date.now(), text: "" };

          if (text === Module.setStatus.last.text)
            return;

          const progressUpdate = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          const now = Date.now();
          const updateTooSoon = now - Module.setStatus.last.time < 30;
          if (progressUpdate && updateTooSoon)
            return;

          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;

          if (progressUpdate) {
            text = progressUpdate[1];
            progressElement.value = parseInt(progressUpdate[2]) * 100;
            progressElement.max = parseInt(progressUpdate[4]) * 100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          }
          else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text)
              spinnerElement.hidden = true;
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: (left) => {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left
            ? "Preparing... (" + (this.totalDependencies-left) + "/" + this.totalDependencies + ")"
            : "All downloads complete."
          );
        }
      };

      Module.setStatus("Downloading...");

      window.onerror = () => {
        Module.setStatus("Exception thrown, see JavaScript console");
        spinnerElement.style.display = "none";
        Module.setStatus = (text) => {
          if (text)
            console.error("[post-exception status] " + text);
        };
      };
    </script>

    {{{ SCRIPT }}}
  </body>
</html>
